<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
 <head>
  <title>Virtual Keyboard</title>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />

  <script type="text/javascript" src="vk_loader.js?vk_layout=CN%20Chinese%20Simpl.%20Pinyin&vk_skin=small" ></script>
 </head>
 <body><!-- test -->
 <table cellpadding="0" cellspacing="0" border="0">
   <tr>
    <td valign="top">
     <form action="no.cgi" method="get">
      <div>
       Traducci&oacute;n<br />
       <textarea name="testa" cols="60" rows="6" id="testa" onfocus="VirtualKeyboard.attachInput(this)"></textarea>
       <br />
       <br />
       Traduccion Alternativa 1:<br />
       <textarea name="testb" id="testb" type="text" style="font-size:1.5em" cols="40" rows="6" wrap="soft" onfocus="VirtualKeyboard.attachInput(this)"></textarea>
       <br />
       <br />
       <div id="td"></div>
       <br />
       <input id="showkb" type="button" value="Keyboard" onclick="VirtualKeyboard.toggle('testb','td'); return false;" />
      </div>
      <div id="dbg">
      </div>
     </form>
    </td>
    <td valign="top"><ol id="sul"><strong>Supported languagues:</strong><br /><em>Links are persistent</em>
     </ol>
     <script type="text/javascript">
         EM.addEventListener(window,'domload',function(){
             /*
             *  open the keyboard
             */
             VirtualKeyboard.toggle('testb','td');
             var el = document.getElementById('sul')
                ,lt = VirtualKeyboard.getLayouts()
                ,dl = window.location.href.replace(/[?#].+/,"")
             for (var i=0,lL=lt.length; i<lL; i++) {
                 var cl = lt[i];
                 cl = cl[0]+" "+cl[1];
                 lt[i] = "<a href=\""+dl+"?vk_layout="+cl+"\" onclick=\"VirtualKeyboard.switchLayout(this.title);return false;\" title=\""+cl+"\" alt=\""+cl+"\" >"+cl+"</a>"
             }
             el.innerHTML += "<li>"+lt.join("</li><li>")+"</li>";
         });
     </script>
    </td>
   </tr>

  </table>
 </body>
</html>
